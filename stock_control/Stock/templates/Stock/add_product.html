{% extends 'stock/layout.html' %}
{% load bootstrap %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<h1> {{page_title}} </h1>
<form method="post">
    {% csrf_token %}

    {% if is_edit_product_sell %}
        <p style="font-size: 20px;">Roupa: {{ vesture }}<p>
    {% endif %}

    {{ form | bootstrap }}
    <button type="submit" class="btn btn-primary">
    Salvar
    </button>
</form>

{% endblock %}
